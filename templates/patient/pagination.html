<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="btn btn-info" style="text-decoration: none;" href="?page={{ page.previous_page_number }}">
                <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Previous
            </a>
        {% endif %}
            <span class="current">
                Page {{ page.number }} of {{ page.paginator.num_pages }}.
            </span>
        {% if page.has_next %}
            <a class="btn btn-info" style="text-decoration: none;" href="?page={{ page.next_page_number }}">
                Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </a>
        {% endif %}
    </span>
</div>
