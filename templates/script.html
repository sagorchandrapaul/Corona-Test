{% load static %}
    <!-- Optional JavaScript -->
    <script type="text/javascript">
        age = document.getElementById('id_age');
        gender1 = document.getElementById('id_gender_1');
        gender2 = document.getElementById('id_gender_2');
        temperature = document.getElementById('id_temperature');
      
        age.onchange = function(){
          if(age.value==='' || temperature.value==='' || (!gender1.checked && !gender2.checked) ){
            $('#next').prop('disabled', true);
          }
          else{
          $('#next').prop('disabled', false);
          }
        }
        
        gender1.onchange = function(){
          if(age.value==='' || temperature.value==='' || (!gender1.checked && !gender2.checked) ){
            $('#next').prop('disabled', true);
          }
          else{
          $('#next').prop('disabled', false);
          }
        }
        
        gender2.onchange = function(){
          if(age.value==='' || temperature.value==='' || (!gender1.checked && !gender2.checked) ){
            $('#next').prop('disabled', true);
          }
          else{
          $('#next').prop('disabled', false);
          }
        }
        
         temperature.onchange = function(){
          if(age.value==='' || temperature.value==='' || (!gender1.checked && !gender2.checked) ){
            $('#next').prop('disabled', true);
          }
          else{
          $('#next').prop('disabled', false);
          }
        }
      </script>
      <!-- JQUERY -->
      <script  src="{% static 'js/footer.js' %}"></script>
      <script  src="{% static 'js/script.js' %}"></script>
      <!-- Bootstrap table -->
      <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
      <!-- Bootstrap js -->
      <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
      <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    </body>
  </html>
